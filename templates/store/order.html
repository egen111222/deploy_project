{%extends 'store/single_item_structure.html' %}
{% block content %}

<h2>Придбані товари</h2>
<hr>
{%for item in cart.items %}
<h3>{{item.name}}</h3>
<p>{{item.price}}</p>
<hr>
{%endfor%}
<h2>Загальна ціна замовлення: {{cart.get_price()}} </h2>
<hr>
<h2>Форма клієнта</h2>

<div style="width:40%; margin:auto;">
<form method="POST">
	{% for field in form %}
	<p>{{field.label}}{{field}}</p>
	{%endfor%}
	<button>Оформити замовлення</button>
</form>
</div>

{% endblock %}
